 <legend>

                       <table>

                            <tr>
 
                               <td>Username :</td>

                                <td>

                               <td>Confirm password :</td>

                                <td>

                                    <input type="password" value="" required>

                                </td>
 
                           </tr>
   
                         <tr>

                                <td> Name :</td>

                                <td>

		</td>

                            </tr>

                            <tr>
 
                               <td>Surname :</td>
 
                               <td>

                                    <input type="text" name="custSurname" value="" pattern="[a-zA-z]{1,16}" required> (only charracter!)</td>
 
                           </tr>
   
                         <tr>
  
                              <td>Address :</td>
 
                               <td>
  
                                  <textarea cols="50" rows="10" namw="custAddress" required></textarea>

                                </td>
 
                           </tr>

                           <tr>
 
                               <td>Tel. : </td>

                                <td>

                                    <input type="number" name="custTel" value="" required>

                                </td>
  
                          </tr>
     
                       <tr>
      
                          <td>Email : </td>
   
                             <td>
        
                            <input type="email" name="custEmail" value="" required>

                                </td>
        
                    </tr>
 
                           <tr>
       
                         <td>Gender :</td>
  
                              <td>
  
                                  <input type="radio" name="sex" value="male" required>Male
   
                                 <input type="radio" name="sex" value="female" required>Female</td>
 
                           </tr>
           
             </table>
            
            <br>
